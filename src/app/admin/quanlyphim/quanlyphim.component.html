<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Thêm Phim</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Thêm Phim Mới</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-5 mx-auto">

              <form #formDK="ngForm" (ngSubmit)="themPhim(formDK.value)">
                <div class="form-group">
                  <label>Mã Nhóm</label>
                  <input type="text" class="form-control" name="MaNhom" ngModel>

                </div>
                <div class="form-group">
                  <label>Mã Phim</label>
                  <input type="text" class="form-control" name="MaPhim" ngModel>

                </div>
                <div class="form-group">
                  <label>Mô Tả</label>
                  <input type="text" class="form-control" name="MoTa" ngModel>
                </div>
                <div class="form-group">
                  <label>Tên Phim</label>
                  <input class="form-control" name="TenPhim" ngModel>
                </div>
                <div class="form-group">
                  <button class="btn btn-success" type="submit">Thêm Phim</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
      </div>
    </div>

  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Mã Nhóm</th>
      <th>Mã Phim</th>
      <th>Mô Tả</th>
      <th>Tên Phim</th>
      <th>Xóa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let phim of danhSachPhimDangChieu | paginate: { id:"qlp" , itemsPerPage: 5, currentPage: p }'>
      <td>{{phim.MaNhom}}</td>
      <td>{{phim.MaPhim}}</td>
      <td>{{phim.MoTa}}</td>
      <td>{{phim.TenPhim}}</td>
      <td>
        <button class="btn btn-danger" (click)="xoaPhim(phim.MaPhim)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls id="qlp" (pageChange)="p = $event"></pagination-controls>
