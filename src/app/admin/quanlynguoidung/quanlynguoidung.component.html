<table class="table">
  <thead>
    <tr>
      <th>Tài khoản</th>
      <th>Mật khẩu</th>
      <th>Họ tên</th>
      <th>Email</th>
      <th>Số DT</th>
      <th>Mã loại người dùng</th>
      <th>Ngày tạo</th>
      <th>Tác vụ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let nguoidung of danhSachNguoiDung | paginate: { itemsPerPage: 3, currentPage: p }'>
      <td>{{nguoidung.TaiKhoan}}</td>
      <td>{{nguoidung.MatKhau}}</td>
      <td>{{nguoidung.HoTen | uppercase }}</td>
      <td>{{nguoidung.Email}}</td>
      <td>{{nguoidung.SoDT}}</td>
      <td>{{nguoidung.MaLoaiNguoiDung | lowercase}}</td>
      <td>{{ngayTao | date: "dd-MM-yyyy hh:mm" }}</td>
      <td>
        <button class="btn btn-danger" (click)="xoaNguoiDung(nguoidung.TaiKhoan)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
